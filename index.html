<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Three</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/equator.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"> 
</head>
<body>
  <article class="card earth">
      <div class="planet">
          <div class="atmosphere">
              <div class="surface"></div>
          </div>
      </div>
      <div class="info">
          <h2 class="title">Earth</h2>
          <div class="form">
              <div class="item">
                  <label class="label">Tilt</label>
                  <span class="line"></span>
                  <i class="icon fa-solid fa-right-long"></i>
                  <span class="details">23.26°</span>
              </div>
              <div class="item">
                <label class="label">Day</label>
                <span class="line"></span>
                <span class="detail">23.9 hours</span>
              </div>
              <div class="item">
                <label class="label">Year</label>
                <span class="line"></span>
                <span class="detail">365.2 days</span>
              </div>
          </div>
      </div>
  </article>
  <article class="card mars">
    <div class="planet">
        <div class="atmosphere">
            <div class="surface"></div>
        </div>
    </div>
    <div class="info">
        <h2 class="title">Mars</h2>
        <div class="form">
            <div class="item">
                <label class="label">Tilt</label>
                <span class="line"></span>
                <i class="icon fa-solid fa-right-long"></i>
                <span class="details">25.2°</span>
            </div>
            <div class="item">
              <label class="label">Day</label>
              <span class="line"></span>
              <span class="detail">24.6 hours</span>
            </div>
            <div class="item">
              <label class="label">Year</label>
              <span class="line"></span>
              <span class="detail">687 days</span>
            </div>
        </div>
    </div>
  </article>
  <article class="card jupiter">
    <div class="planet">
        <div class="atmosphere">
            <div class="surface"></div>
        </div>
    </div>
    <div class="info">
        <h2 class="title">Jupiter</h2>
        <div class="form">
            <div class="item">
                <label class="label">Tilt</label>
                <span class="line"></span>
                <i class="icon fa-solid fa-right-long"></i>
                <span class="details">3.1°</span>
            </div>
            <div class="item">
              <label class="label">Day</label>
              <span class="line"></span>
              <span class="detail">9.9 hours</span>
            </div>
            <div class="item">
              <label class="label">Year</label>
              <span class="line"></span>
              <span class="detail">4,331 days</span>
            </div>
        </div>
    </div>
  </article>
</body>
</html>
